<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="theme-menu">
      <p>Themes</p>
      <img class="menu-button" src="img/square-down-solid.svg" alt="" />
      <div class="dropdown-menu">
        <p class="theme-1">Default</p>
        <p class="theme-2">Light</p>
        <p class="theme-3">Intense</p>
      </div>
    </div>

    <div class="music-box">
      <img
        src="img/Energy.jpg"
        alt="Wind turbines on a field at dusk"
        id="song-cover"
      />

      <div class="music-text">
        <h2 id="song-title">Energy</h2>
        <h3>Downloaded from: https://www.bensound.com</h3>
      </div>

      <audio src="audio/energy.mp3" id="audio"></audio>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>

      <div class="music-controls">
        <button id="previous" class="control-button"></button>

        <button id="play-pause" class="control-button"></button>

        <button id="next" class="control-button"></button>
      </div>
    </div>

    <footer>
      <a href="https://kamilrusniak.com">Kamil Ru≈õniak</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
